<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="signup">
      <p>name</p>
      <input type="text" id="name" />
      <p>email</p>
      <input type="email" id="email" />
      <p>passOne</p>
      <input type="text" id="passOne" />
      <p>passTwo</p>
      <input type="text" id="passTwo" />
      <p>secret question</p>
      <input type="text" id="sQ" />
      <p>secret answer</p>
      <input type="text" id="sA" />
      <button onclick="Signup()">signup</button>
    </div>
    <hr />
    <div class="login">
      <p>email</p>
      <input type="email" id="lemail" />
      <p>password</p>
      <input type="password" name="" id="pass" />
      <button onclick="Login()">login</button>
    </div>
    <hr />
    <div class="forgot">
      <p>email</p>
      <input type="text" id="femail" />
      <button onclick="Forgot()">forgot</button>
      <p>Please answer this question:</p>
      <p id="sQuestion"></p>
      <p>Answer here:</p>
      <input type="text" id="userAns" />
      <button onclick="Check()">check</button>
      <p>YOUR PASS WAS</p>
      <p id="fpass"></p>
    </div>
    <script src="./Login.js"></script>
  </body>
</html>
